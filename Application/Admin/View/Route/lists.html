<include file="Index:footer" />
<script type="text/javascript">
    function shuaxin() {
        location.replace(location.href);
    }
    function add_city(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function add_route(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function order_details(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function edit(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function disposed(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function status(id) {
        layer.confirm('确认要该操作？',function(index){
            $.ajax({
                type: 'post',
                url: '__APP__/Admin/Route/status',
                data: {
                    uid: id
                },
                success:function(data) {
                    if (data == 1) {
                        shuaxin();
                    } else {
                        layer.msg(data, {icon: 2, time: 2000});
                    }
                }
            });
        });
    }
</script>
